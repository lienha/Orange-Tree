<!DOCTYPE html>
<html>
<head>
  <title>Orange Trees</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="javascripts/src/typed-objects.js"></script>
  <script src="javascripts/src/view.js"></script> 
</head>

<body>
  <header>
    <h1>Welcome to Orange Tree</h1>
  </header>

  <div class="grove">
    <button class="plant">Plant an Orange Tree</button>
  </div>

  <div id="orange-tree-template">
    <div class="orange-tree">
      <h3>Age: <span class="age">0</span></h3>
      <h3>Fruit count: <span class="fruit-count">0</span></h3>
      <button class="pick">Pick!</button>
      <button class="grow">Age!</button>
      <p></p>
      <div class="display-tree-small"></div>
    </div>
  </div>

  </body>
  </html>
